<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iMovi</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Google Fonts - Lato - não se deve utilizar todos os pesos da fonte, pois impacta no carregamento do site -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- CSS Bootstrap -->
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <!-- CSS do projeto - O CSS do projeto precisa ficar depois do CSS do Bootstrap, pois irá sobrescrevê-lo, viabilizando personalizações do CSS do Bootstrap -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- JavaScript - Bootstrap - é necessário também ficar atento às situações que demandam o JS do Bootstrap, pois não é sempre que se utiliza e ele também pode impactar a velocidade de carregamento da página -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Nav bar - a tag py-3 serve para estabelecer um padding de 3 no eixo y -->
        <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
            <div class="container py-3">
                    <a href="#" class="navbar-brand">
                        <img src="img/imovi-icon.png" alt="Logo iMovi">
                        <span>iMovi</span>
                    </a>
                    <button 
                        class="navbar-toggler" 
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbar-items"
                        aria-controls="navbar-items"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-items">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Projetos</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Imóveis</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Contatos</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </nav>    
    </body>
    <footer>

    </footer>
</html>
